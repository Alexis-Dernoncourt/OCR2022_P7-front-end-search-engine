<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>

    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-center py-4">
      <a href="index.html" title="Aller sur la page d'accueil" class="d-flex justify-content-center">
        <img src="assets/images/logo.png" class="img-fluid w-50" alt="Les Petits Plats - Accueil" />
      </a>
    </header>

    <main class="container-xl container-fluid-lg" aria-hidden="false">
      <section>
        <h1 class="visually-hidden">Rechercher une recette</h1>
        <div class="input-group mb-3">
          <label for="searchFormControlInput" class="form-label visually-hidden">Rechercher</label>
          <input type="search" class="rounded form-control form-control-lg main-search-input" id="searchFormControlInput" placeholder="Entrez votre recherche..." />
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
        <div id="badges-filter-items-container" class="d-flex flex-wrap gap-2 col-auto my-3"></div>
        <div class="row gap-2 mx-2 position-absolute" style="z-index: 10">
          <div class="col-auto px-1">
            <div class="accordion" id="accordion1">
              <div class="accordion-item text-white bg-primary">
                <h2 class="accordion-header" id="heading-accordion1">
                  <button
                    id="btn-accordion1"
                    class="accordion-button collapsed text-white fw-semibold bg-primary"
                    type="button"
                    style="gap: 30px"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-accordion1"
                    aria-expanded="false"
                    aria-controls="collapse-accordion1"
                  >
                    Ingrédients
                  </button>
                  <div id="accordion1-input-container" class="d-flex d-none">
                    <div class="input-group search-accordion1">
                      <label for="search-accordion1" class="form-label visually-hidden">Filtrer une recette par ingrédients</label>
                      <input
                        type="search"
                        style="flex: auto"
                        class="rounded form-control form-control-lg accordion1-search-input bg-transparent border-0 text-light"
                        id="search-accordion1"
                        placeholder="Entrez votre recherche..."
                      />
                    </div>
                    <button
                      id="btn-accordion1"
                      class="accordion-button collapsed text-white fw-semibold bg-primary"
                      type="button"
                      style="gap: 30px; flex: 1"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-accordion1"
                      aria-expanded="false"
                      aria-controls="collapse-accordion1"
                    ></button>
                  </div>
                </h2>
                <div id="collapse-accordion1" class="accordion-collapse collapse" aria-labelledby="heading-accordion1" data-bs-parent="#accordion1">
                  <div class="accordion-body ingredients-items-body"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto px-1">
            <div class="accordion" id="accordion2">
              <div class="accordion-item text-white bg-success">
                <h2 class="accordion-header" id="heading-accordion2">
                  <button
                    id="btn-accordion2"
                    class="accordion-button collapsed text-white fw-semibold bg-success"
                    type="button"
                    style="gap: 30px"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-accordion2"
                    aria-expanded="false"
                    aria-controls="collapse-accordion2"
                  >
                    Appareils
                  </button>
                  <div id="accordion2-input-container" class="d-flex d-none">
                    <div class="input-group search-accordion2">
                      <label for="search-accordion2" class="form-label visually-hidden">Filtrer une recette par appareils</label>
                      <input
                        type="search"
                        style="flex: auto"
                        class="rounded form-control form-control-lg accordion2-search-input bg-transparent border-0 text-light"
                        id="search-accordion2"
                        placeholder="Entrez votre recherche..."
                      />
                    </div>
                    <button
                      id="btn-accordion2"
                      class="accordion-button collapsed text-white fw-semibold bg-success"
                      type="button"
                      style="gap: 30px; flex: 1"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-accordion2"
                      aria-expanded="false"
                      aria-controls="collapse-accordion2"
                    ></button>
                  </div>
                </h2>
                <div id="collapse-accordion2" class="accordion-collapse collapse" aria-labelledby="heading-accordion2" data-bs-parent="#accordion2">
                  <div class="accordion-body appliances-items-body"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto px-1">
            <div class="accordion" id="accordion3">
              <div class="accordion-item text-white bg-danger">
                <h2 class="accordion-header" id="heading-accordion3">
                  <button
                    id="btn-accordion3"
                    class="accordion-button collapsed text-white fw-semibold bg-danger"
                    type="button"
                    style="gap: 30px"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-accordion3"
                    aria-expanded="false"
                    aria-controls="collapse-accordion3"
                  >
                    Ustensiles
                  </button>
                  <div id="accordion3-input-container" class="d-flex d-none">
                    <div class="input-group search-accordion3">
                      <label for="search-accordion3" class="form-label visually-hidden">Filtrer une recette par ustensiles</label>
                      <input
                        type="search"
                        style="flex: auto"
                        class="rounded form-control form-control-lg accordion3-search-input bg-transparent border-0 text-light"
                        id="search-accordion3"
                        placeholder="Entrez votre recherche..."
                      />
                    </div>
                    <button
                      id="btn-accordion3"
                      class="accordion-button collapsed text-white fw-semibold bg-danger"
                      type="button"
                      style="gap: 30px; flex: 1"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-accordion3"
                      aria-expanded="false"
                      aria-controls="collapse-accordion3"
                    ></button>
                  </div>
                </h2>
                <div id="collapse-accordion3" class="accordion-collapse collapse" aria-labelledby="heading-accordion3" data-bs-parent="#accordion3">
                  <div class="accordion-body ustensils-items-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="position-relative" style="margin-top: 25vh">
        <h1 class="visually-hidden">Résultats de la recherche</h1>
        <div class="container search-content my-5">
          <div id="recipes-container" class="row row-cols-md-3 gap-3 justify-content-center">
            <div class="container col-md card-item-flex">
              <p>Recherchez une recette pour les voir s'afficher içi..</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div
      class="modal d-none fade show"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    ></div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="data/recipes.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/recipes-search.js"></script>
    <script type="module" src="scripts/filters.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
